<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="../test/css/bootstrap.css" rel="stylesheet">
    <script src="../test/index.js" defer></script>
  </head>
  <body>
    
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="./connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name <span style="color:red">*</style></label>
                <input type="text" class="form-control" id="firstName" name="firstName" required minlength="3" maxlength="25"/>

              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  maxlength="25"
                />
              </div>
              <div class="form-group">
                <label for="email">Email <span style="color:red">*</style></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required maxlength="50"
                />
              </div>
              <div class="form-group">
                <label for="mediaHouse">Media House <span style="color:red">*</style></label>
                <input
                  type="text"
                  class="form-control"
                  id="mediaHouse"
                  name="mediaHouse"
                  required minlength="3" maxlength="50"
                />
              </div>
              <div class="form-group">
                <label for="mobileNumber">Mobile Number <span style="color:red">*</style></label>
                <input
                  type="text"
                  class="form-control"
                  id="mobileNumber"
                  name="mobileNumber"
                  required maxlength="13"
                />
              </div>
              <div class="form-group">
                <label for="mckNumber">MCK/Press Card Number <span style="color:red">*</style></label>
                <input
                  type="text"
                  class="form-control"
                  id="mckNumber"
                  name="mckNumber"
                  required minlength="10" maxlength="15"
                />
              </div>
              <div class="form-group">
                <label for="designation">Designation <span style="color:red">*</style></label>
                <input
                  type="text"
                  class="form-control"
                  id="designation"
                  name="designation"
                  required maxlength="40"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
              <input type="reset" class="btn btn-primary" id="reset-btn"/>
            </form>

          </div>
          
          <div class="panel-footer text-right">
            <small style="font-size: x-small;">&copy; Tech-Geek254</small>
          </div>

        </div>
      </div>
    </div>
